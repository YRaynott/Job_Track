<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}-(ฅΦωΦ)ฅ求職追蹤</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% block head %}{% endblock %}
</head>
<body>
<header class="p-3 text-bg-info">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="mailto:dev.test.ver@gmail.com" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <img src="{% static 'image/IMG_1750.png' %}" class="rounded-circle" style="width: 50px">
            </a>
            <!-- 左上ui選項 -->
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="{% url 'job_track:index' %}" class="nav-link px-2 text-white">首頁</a></li>
                <li><a href="{% url 'job_track:add' %}" class="nav-link px-2 text-white">新增</a></li>
                <li><a href="{% url 'job_track:help' %}" class="nav-link px-2 text-white">使用說明</a></li>
            </ul>
            <!-- 搜尋框 -->
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search" action="{% url 'job_track:search' %}" method="get">
                <input type="search" name="q" class="form-control form-control-dark text-bg-dark-subtle" placeholder="搜尋..." aria-label="Search">
            </form>
            <!-- 登入註冊/登出 ui -->
            {% if user.is_authenticated %}
                <div class="dropdown text-end">
                    <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="{% static 'image/' %}" class="rounded-circle" style="width: 50px">
                    </a>
                    <ul class="dropdown-menu text-small">
                        <li><a class="dropdown-item" href="{% url 'jobauth:logout' %}">登出</a></li>
                    </ul>
                </div>
            {% else %}
                <div class="text-end">
                    <a href="{% url 'jobauth:login' %}" type="button" class="btn btn-outline-light me-2">登入</a>
                    <a href="{% url 'jobauth:register' %}" type="button" class="btn btn-success">註冊</a>
                </div>
            {% endif %}
        </div>
    </div>
</header>
<main class="container bg-white p-3 rounded">
    {% block main %}{% endblock %}
</main>
</body>
</html>
