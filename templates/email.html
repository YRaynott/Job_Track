<!DOCTYPE html>
<html lang="en">
<!-- 這是顯示在發送驗證碼的email ui -->
<body style="font-family: Arial, sans-serif; background-color: #f9f9f9; padding: 20px;">
<div style="max-width: 500px; margin: auto; background: white; border-radius: 8px; padding: 30px; box-shadow: 0 2px 8px rgba(0,0,0,0.05);">
    <h2 style="color: #333;">歡迎使用 求職追蹤APP</h2>
    <p>您好，感謝您的註冊。</p>
    <p>您的驗證碼如下：</p>
    <div style="font-size: 28px; font-weight: bold; color: black; letter-spacing: 4px; text-align: center; margin: 20px 0;">
        {{ code }}
    </div>
    <p>請在 3 分鐘內輸入驗證碼完成註冊。</p>
    <p style="font-size: 12px; color: gray;">若您沒有註冊帳號，請忽略此信。</p>
</div>
</body>
</html>
