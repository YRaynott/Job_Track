{% extends 'base.html' %}

{% block title %}登入{% endblock %}

{% block main %}
    <div class="d-flex justify-content-center my-5" style="max-width: 900px; margin-left: auto; margin-right: auto;">
        <div class="row w-100">
            <!-- 左邊 GIF -->
            <div class="col-md-6 d-flex align-items-center justify-content-center bg-light p-4">
                <img src="{% static 'image/9b605d48448346d28aac90336ed099a6.gif' %}" alt="歡迎登入" class="img-fluid"/>
            </div>
            <!-- 右邊登入表單 -->
            <div class="col-md-6 p-5">
                <h3 class="mb-4">登入  ٩(^ᗜ^*)و</h3>
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="email" class="form-label">電子郵件</label>
                        <input id="email" type="email" name="email" class="form-control" placeholder="電子郵件" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">密碼</label>
                        <input id="password" type="password" name="password" class="form-control" placeholder="密碼" required>
                    </div>
                    <div class="form-check mb-3 d-flex justify-content-end align-items-center">
                        <input class="form-check-input" type="checkbox" name="remember" value="1" id="checkDefault">
                        <label class="form-check-label ms-2" for="checkDefault">記住我</label>
                    </div>
                    <div class="mb-3">
                        <button class="btn btn-primary w-100" type="submit">立即登入</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
